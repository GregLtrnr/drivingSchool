{% extends "./layout.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center mt-40">
  <div class="bg-white rounded-lg shadow-lg p-8 w-96">
    <h1 class="text-3xl font-semibold text-gray-700 mb-8 w-full text-center">Log in</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="username">Username</label>
        <input class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" type="text" name="username" id="username" placeholder="mySuperUsername">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2" for="password">Password</label>
        <input class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" type="password" name="password" id="password" placeholder="********">
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Sign in
        </button>
      </div>
      {% if error %}
      <div class="mt-4">
        <p class="text-red-500 text-xs italic">{{ error }}</p>
      </div>
      {% endif %}
    </form>
  </div>
</div>
{% endblock %}
